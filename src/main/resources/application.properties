# Server
server.port=8087

# H2 (see http://www.h2database.com/html/features.html)
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto = update
spring.datasource.url=jdbc:h2:file:./Database/Data/Reclamations;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE

# AUTO_SERVER=TRUE: Multiple processes can access the same database without having to start the server manually ;
# DB_CLOSE_ON_EXIT=FALSE: Don't close the database when the VM exits 